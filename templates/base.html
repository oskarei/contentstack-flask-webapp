<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <title>Sample Webapp | {{title}}</title>
    </head>
    <body style="height: 100%;">
      <div class="wrapper" style="min-height:100%; margin-bottom:-100px; padding-bottom:100px;">
        <!-- Navigation -->
        <nav class="navbar navbar-dark fixed-top" style="background-color: #e44952;">
          <a class="navbar-brand" href="/">{{label}}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
          {% if menu is not none %}
            {% for key, value in menu.items() %}
              <li class="nav-item">
                <a class="nav-link" href="{{value}}">{{key}}
                </a>
              </li>
            {% endfor %}
          {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/">Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
          {%endif %}
        </nav>

        <div class="container" style="margin-top:50px;">
        {% block content %}{% endblock %}
        </div>
  </div>

      <!-- Bootstrap core JavaScript -->
      <script src="/static/jquery/jquery.slim.min.js"></script>
      <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
